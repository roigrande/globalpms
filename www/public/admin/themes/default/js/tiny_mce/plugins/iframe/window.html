<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#iframe.desc}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<script language="javascript" type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/mctabs.js"></script>
	<script language="javascript" type="text/javascript" src="../../utils/form_utils.js"></script>
    <script language="javascript" type="text/javascript" src="js/iframe.js"></script>

    <link href="css/iframe.css" rel="stylesheet" type="text/css" />

</head>
<body id="iframe" onload="document.body.style.display='';document.getElementById('iframeUrl').focus();" style="display: none">
	<form name="iframe" action="#">
	<div class="tabs">
		<ul>
			<li id="iframe_tab" class="current"><span><a href="javascript:mcTabs.displayTab('iframe_tab','iframe_panel');" onmousedown="return false;">{#iframe.desc}</a></span></li>
            <li id="advanced_tab"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">{#iframe.advanced}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<!-- iframe panel -->
		<div id="iframe_panel" class="panel current">
		<br />
		<table border="0" cellpadding="4" cellspacing="0" width="100%">
         <tr>
            <td nowrap="nowrap"><label for="iframeUrl">{#iframe.url}</label></td>
            <td><input type="text" id="iframeUrl" name="iframeUrl" style="width: 190px" onchange="IframeDialog.preview();" />
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeWidth">{#iframe.width}</label></td>
            <td><input type="text" id="iframeWidth" name="iframeWidth" style="width: 80px" />
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeHeight">{#iframe.height}</label></td>
            <td><input type="text" id="iframeHeight" name="iframeHeight" style="width: 80px" />
            </td>
         </tr>

         <tr>
            <td colspan="2">
                <div>Previsualizaci√≥n:</div>
                <iframe src="about:blank" width="100%" height="180" frameborder="0" id="iframePreview" style="border: 1px solid #CCC;" scrolling="no"></iframe>
            </td>
         </tr>
        </table>
		</div>
		<!-- end iframe panel -->

        <!-- advanced panel -->
		<div id="advanced_panel" class="panel">
		<br />
		<table border="0" cellpadding="4" cellspacing="0" width="100%">
         <tr>
            <td nowrap="nowrap"><label for="iframeName">{#iframe.name}</label></td>
            <td><input type="text" id="iframeName" name="iframeName" style="width: 100px" />
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeTitle">{#iframe.title}</label></td>
            <td><input type="text" id="iframeTitle" name="iframeTitle" style="width: 190px" />
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeLongdesc">{#iframe.longdesc}</label></td>
            <td><input type="text" id="iframeLongdesc" name="iframeLongdesc" style="width: 190px" />
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeAlign">{#iframe.align}</label></td>
            <td>
                <select id="iframeAlign" name="iframeAlign">
                    <option></option>
                    <option value="left">{#iframe.left}</option>
                    <option value="right">{#iframe.right}</option>
                    <option value="top">{#iframe.top}</option>
                    <option value="middle">{#iframe.middle}</option>
                    <option value="bottom">{#iframe.bottom}</option>
                </select>
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeStyle">{#iframe.style}</label></td>
            <td><input type="text" id="iframeStyle" name="iframeStyle" style="width: 190px" />
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeClass">{#iframe.class}</label></td>
            <td><input type="text" id="iframeClass" name="iframeClass" style="width: 190px" />
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeFrameborder">{#iframe.frameborder}</label></td>
            <td>
                <select id="iframeFrameborder" name="iframeFrameborder">
                    <option value="0" selected="selected">{#iframe.no}</option>
                    <option value="1">{#iframe.yes}</option>
                </select>
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeFrameborder">{#iframe.scrolling}</label></td>
            <td>
                <select id="iframeScrolling" name="iframeScrolling">
                    <option value="auto" selected="selected">{#iframe.auto}</option>
                    <option value="yes">{#iframe.yes}</option>
                    <option value="no">{#iframe.no}</option>
                </select>
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeMarginheight">{#iframe.marginheight}</label></td>
            <td><input type="text" id="iframeMarginheight" name="iframeMarginheight" style="width: 80px" />
            </td>
         </tr>
         <tr>
            <td nowrap="nowrap"><label for="iframeMarginwidth">{#iframe.marginwidth}</label></td>
            <td><input type="text" id="iframeMarginwidth" name="iframeMarginwidth" style="width: 80px" />
            </td>
         </tr>
        </table>
		</div>
		<!-- end advanced panel -->        
	</div>


	<div class="mceActionPanel">
		<div style="float: left">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="IframeDialog.close();" />
		</div>

		<div style="float: right">
            <input type="submit" id="insert" name="insert" value="{#insert}" onclick="IframeDialog.injectIframe();" />
		</div>
	</div>
</form>
</body>
</html>
